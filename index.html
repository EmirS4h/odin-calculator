<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin - Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <p id="previousCalculation"></p>
            <p id="currentCalculation"></p>
        </div>

        <div class="buttons">
            <button class="deleteBtns btns" data-clear-all style="grid-column:span 2;">CE</button>
            <button class="deleteBtns btns" data-delete>C</button>
            <button class="opBtns btns" data-operator>/</button>
            <button class="numBtns" data-num>7</button>
            <button class="numBtns" data-num>8</button>
            <button class="numBtns" data-num>9</button>
            <button class="opBtns btns" data-operator>x</button>
            <button class="numBtns" data-num>4</button>
            <button class="numBtns" data-num>5</button>
            <button class="numBtns" data-num>6</button>
            <button class="opBtns btns" data-operator>-</button>
            <button class="numBtns" data-num>1</button>
            <button class="numBtns" data-num>2</button>
            <button class="numBtns" data-num>3</button>
            <button class="opBtns btns" data-operator>+</button>
            <button class="numBtns" data-num>0</button>
            <button class="numBtns" data-num>.</button>
            <button class="equalsBtn btns" data-equals style="grid-column:span 2;">=</button>
        </div>
    </div>
    <p id="testP"></p>
    <script src="main.js"></script>
</body>

</html>
